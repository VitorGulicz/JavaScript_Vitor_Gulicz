<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf8" http-equiv="Content-Type"/>
    <title>Troca imagem com Mouse IN/OUT</title>

</head>
<body>
    <img alt="gato" src="image\cat1.jpg"
        onmouseover="this.src='image/cat2.jpg'"
        onmouseout="this.src='image/cat1.jpg'"/>

</body>
</html>
